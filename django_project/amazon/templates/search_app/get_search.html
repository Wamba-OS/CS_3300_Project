<!DOCTYPE html>
<html>

<head>
    <title>Welcome to the Amazon search engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form method="post" action="{% url 'results' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Amazon URL</button>
    </form>
</body>

</html>
