<!DOCTYPE html>
<html>

<head>

    <h1>Welcome to the Amazon search engine!</h1>

</head>

<body>

    <p>Enter your search query to generate an Amazon search URL</p>
    
    <form method="post" action="{% url 'search_results' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Amazon URL</button>
    </form>

</body>

</html>
