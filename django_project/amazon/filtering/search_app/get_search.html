<!DOCTYPE html>
<html>

<head>
    <title>Welcome to the Amazon Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form method="get" action="{% url 'results' %}">
        {% csrf_token %}
        
        <h3>Search Filters</h3>
        <label for="id_min_price">Min Price:</label>
        <input type="number" name="min_price" id="id_min_price" step="0.01" placeholder="Enter minimum price">

        <label for="id_max_price">Max Price:</label>
        <input type="number" name="max_price" id="id_max_price" step="0.01" placeholder="Enter maximum price">

        <label for="id_brand">Brand:</label>
        <input type="text" name="brand" id="id_brand" placeholder="Enter brand name">

        <label for="id_min_rating">Min Rating:</label>
        <input type="number" name="min_rating" id="id_min_rating" step="0.1" min="0" max="5" placeholder="Enter minimum rating (0-5)">

        <label for="id_category">Category:</label>
        <input type="text" name="category" id="id_category" placeholder="Enter category">

        <h3>Blocked Domains</h3>
        <label for="id_blocked_domains">Block Sites (comma-separated):</label>
        <input type="text" name="blocked_domains" id="id_blocked_domains" placeholder="e.g. amazon.com, ebay.com">

        <button type="submit">Apply Filters</button>
    </form>
</body>

</html>
